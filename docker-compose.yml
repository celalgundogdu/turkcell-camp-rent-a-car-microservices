version: '3.8'

services:
  kafka:
    image: bashj79/kafka-kraft
    ports:
      - '9092:9092'
    volumes:
      - 'kafka_data:/opt/kafka/kafka-logs'

  mongodb:
    container_name: filterdb-dev
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - 'mongodb_data:/data/db'

  mysql:
    container_name: maintenancedb-dev
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - '3366:3306'
    volumes:
      - 'mysqldb_data:/data/db'

volumes:
  kafka_data:
  mongodb_data:
  mysqldb_data:
