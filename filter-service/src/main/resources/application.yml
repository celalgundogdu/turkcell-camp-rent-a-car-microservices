spring:
  application:
    name: FILTER-SERVICE
  data:
    mongodb:
      database: filterdb
      uri: mongodb://localhost:27017

server:
  port: 0

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${instanceId:${random.value}}
    prefer-ip-address: true
