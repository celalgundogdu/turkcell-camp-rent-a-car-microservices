spring:
  application:
    name:
      API-GATEWAY
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

server:
  port: 9010

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${random.value}
    prefer-ip-address: true
